  <!-- 1. 테스트에 필요한 라이브러리와 스타일 불러오기 -->

    <!-- mocha 프레임워크 css, js 코드 로드 -->

      mocha.setup('bdd'); 
    </script>
    <!-- chai 로드 -->

    <!-- 전역변수 선언 -->
    <script>
      let assert = chai.assert;
    </script>
  </head>
  <body>
    <!-- 2. 테스트 대상이 될 실제 코드 작성 -->
    <script>
      function pow(x, n) {

        if(n < 0) return NaN; // 음수일 때 
        if(Math.round(n) != n) return NaN; // 정수가 아닐 때
        
        let result = x;
        for(let i = 1; i < n; i++){
          result *= x;
        }
        return result;
      }
    </script>
    <!-- 3. 테스트를 위한 명세서 로드 -->

    <!-- 5. 테스트 실행 -->
    <script>
      mocha.run();
    </script>
  </body>
