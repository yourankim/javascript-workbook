<!DOCTYPE html>
<html>

  <body>
    <!-- 2. 테스트 대상이 될 실제 코드 작성 -->
    <script>
      function isEmpty(obj) {
        for( key in obj ) {
          return false;
        }
        return true;
      }

      function calcSalarySum(salaries) {
        let sum = 0;
        for( member in salaries) {
          sum += salaries[member];
        }
        return sum;
      } 

      function multiplyNumeric(obj) {
        for ( key in obj ) {
          let type = typeof obj[key];
          if( type == "number") {
            obj[key] *= 2;
          }
        }
      }
    </script>
    <!-- 3. 테스트를 위한 명세서 로드 -->

      mocha.run();
    </script>
  </body>
